<div class="col-md-12 animated bounceInLeft">
  <!--Card-->
  <mdb-card cascade="true">
    <mdb-card-body cascade="true" class="text-center">
      <!--Card content-->
      <h4 class="card-title">
        <strong>{{selectedDeal.title}} pour {{selectedDeal.receiverName}}</strong>
      </h4>
      <h5>{{selectedDeal.title}}</h5>
      <mdb-card-text>

      </mdb-card-text>
      <mdb-card-text>
        {{selectedDeal.offer}}
      </mdb-card-text>

    </mdb-card-body>
    <!--/.Card content-->
    <div class="btn-group" role="group" aria-label="Basic example">
      <button mdbBtn type="button" color="primary" class="waves-light" mdbWavesEffect>Accepter</button>
      <button mdbBtn type="button" color="success" class="waves-light" mdbWavesEffect>Refuser</button>
    </div>
  </mdb-card>
  <!--/.Card-->
</div>
