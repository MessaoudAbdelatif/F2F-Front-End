<div class="row ml-md-3">
  <div class="col-12" *ngIf="!errorMessage; else ErrorMessageView">
    <mdb-card>
      <mdb-card-header class="text-center h2"> Mes messages</mdb-card-header>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <app-preview-message
                                  *ngFor="let messagesEl of messages"
                                  [selectedMessage]="messagesEl"></app-preview-message>
        </li>
      </ul>
    </mdb-card>
  </div>
</div>

<ng-template #ErrorMessageView>
  <p class="text-center text-uppercase text-danger h2">{{errorMessage}}</p>
</ng-template>
