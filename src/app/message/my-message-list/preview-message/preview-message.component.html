<a
  routerLinkActive="messages"
  class="list-group-item btn-outline-dark bg-transparent"
  (click)="onSelected()">
  <div class="pull-left card-title">
    <h4 class="list-group-item-heading">{{ selectedMessage.title }} from: {{selectedMessage.receiver}}</h4>
    <p class="list-group-item-text text-secondary">{{  selectedMessage.createdDate }}</p>
  </div>
</a>
