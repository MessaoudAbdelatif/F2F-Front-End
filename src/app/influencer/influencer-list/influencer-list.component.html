<div class="row ml-md-3">
  <div class="col-12" *ngIf="!errorMessage; else ErrorMessageView">
    <mdb-card>
      <mdb-card-header class="text-center h2"> Liste d'influenceurs</mdb-card-header>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <app-preview-influencer
          *ngFor="let influencerEl of influencers"
          [selectedInfluencer]="influencerEl"></app-preview-influencer>
      </li>
    </ul>
    </mdb-card>
  </div>
</div>

<ng-template #ErrorMessageView>
  <p class="text-center text-uppercase text-danger h2">{{errorMessage}}</p>
</ng-template>
